<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <h2>Create Grid</h2>
    <input type="number" id="width" placeholder="Width">
    <input type="number" id="height" placeholder="Height">
    <button onclick="createGrid()">Create Grid</button>
    <button onclick="search()">Search</button>
    <button onclick="clearGrid()">Clear</button>
</div>

<div>
    <div id="pointSelector">
        <button id="selectEmpty" onclick="selectPointType('empty')">Puste Pole</button>
        <button id="selectStart" onclick="selectPointType('start')">Punkt Startowy</button>
        <button id="selectObstacle" onclick="selectPointType('obstacle')">Przeszkoda</button>
        <button id="selectEnd" onclick="selectPointType('end')">Punkt Ko≈Ñcowy</button>
    </div>
</div>

<div id="gridDisplay"></div>

<script src="script.js"></script>
<script src="services/GridService.js"></script>
<script src="services/SearchService.js"></script>
</body>
</html>
